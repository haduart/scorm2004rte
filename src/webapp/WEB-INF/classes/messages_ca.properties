viewcontent.api.error.0.title=No error
viewcontent.api.error.0.desc=No s´ha trobat cap error. La funció s´ha executat perfectament.
viewcontent.api.error.101.title=General exception
viewcontent.api.error.101.desc=S´ha produït un error intern durant l´execució d´una funció del model de dades.
viewcontent.api.error.102.title=General initialization failure
viewcontent.api.error.102.desc=S´ha produït un error durant l´execució de Initialize() per establir comunicació amb el LMS.
viewcontent.api.error.103.title=Already initialized
viewcontent.api.error.103.desc=S´ha cridat Initialize(), però ja estava inicialitzada la comunicació amb el LMS.
viewcontent.api.error.104.title=Content instance terminated
viewcontent.api.error.104.desc=S´ha invocat la funció Initialize() quan la comunicació amb el LMS ha estat finalitzada anteriorment.
viewcontent.api.error.111.title=General termination failure
viewcontent.api.error.111.desc=S´ha produït un error durant l´execució de Termination() per finalitzar la comunicació amb el LMS.
viewcontent.api.error.112.title=Termination before initialization
viewcontent.api.error.112.desc=S´ha invocat Termination() abans que s´hagi establert la connexió amb el LMS.
viewcontent.api.error.113.title=Termination after termination
viewcontent.api.error.113.desc=Invocació innecessària de la funció Termination() perquè ja s´havia finalitzat correctament la comunicació amb el LMS.
viewcontent.api.error.122.title=Retrieve data before initialization
viewcontent.api.error.122.desc=S´ha invocat a GetValue() per consultar un element del model de dades sense haver establert connexió amb el LMS mitjançant la funció Initialize().
viewcontent.api.error.123.title=Retrieve data after termination
viewcontent.api.error.123.desc=S´ha invocat a GetValue() per consultar un element del model de dades després d´haver-se finalitzat la connexió amb el LMS mitjançant la funció Termination().
viewcontent.api.error.132.title=Store data before initialization
viewcontent.api.error.132.desc=S´ha invocat a SetValue() per assignar un valor a un element del model de dades sense haver establert primer una connexió amb el LMS mitjançant Initialize().
viewcontent.api.error.133.title=Store data after termination
viewcontent.api.error.133.desc=S´ha invocat a SetValue() per assignar un valor a un element del model de dades després d\´haver-se finalitzat la connexió amb el LMS mitjançant la funció Termination().
viewcontent.api.error.142.title=Commit before initialization
viewcontent.api.error.142.desc=S´ha invocat a Commit() per emmagatzemar les dades en el model de dades sense haver establert connexió amb el LMS mitjançant la funció Initialize().
viewcontent.api.error.143.title=Commit after initialization
viewcontent.api.error.143.desc=S´ha invocat a Commit() per emmagatzemar les dades en el model de dades després d´haver-se finalitzat la connexió amb el LMS mitjançant Termination().
viewcontent.api.error.201.title=General argument error
viewcontent.api.error.201.desc=S´ha realitzat una crida a una funció del model de dades de l´SCORM que no existeix o s´ha utilitzat un argument invàlid en una funció de l´API.
viewcontent.api.error.301.title=General get failure
viewcontent.api.error.301.desc=S´ha produït un error, que no es pot especificar, durant la crida de GetValue(). Potser s´ha invocat GetValue() en un model de dades que no soporta ´children´, o en una categoria o element d´un model de dades que no soporta ´count´ o ´version´.
viewcontent.api.error.351.title=General set failure
viewcontent.api.error.351.desc=S´ha produït un error en el model de dades, que no es pot especificar, durant la crida de SetValue(). Potser s´ha intentat assignar un valor a un element del model de dades el qual és una paraula clau i aquest no se li pot assignar cap valor.
viewcontent.api.error.391.title=General commit failure
viewcontent.api.error.391.desc=S´ha produït un error, que no es pot especificar, durant la crida de Commit() per emmgatzemar persistentment les dades.
viewcontent.api.error.401.title=Undefined data model element
viewcontent.api.error.401.desc=S´ha cridat una funció del model de dades que no està definit en el model de dades utilitzat pel LMS.
viewcontent.api.error.402.title=Unimplemented data model element
viewcontent.api.error.402.desc=S´ha invocat una funció del model de dades que no està implementat en el LMS.
viewcontent.api.error.403.title=Data model element value not initialized
viewcontent.api.error.403.desc=S´ha invocat a GetValue() en un element que no tenia un valor inicial.
viewcontent.api.error.404.title=Data model element is read only
viewcontent.api.error.404.desc=S´ha cridat a SetValue() per assignar un valor a un element del model de dades el qual només és de lectura.
viewcontent.api.error.405.title=Data model element is write only
viewcontent.api.error.405.desc=S´ha cridat a GetValue() per assignar un valor a un element del model de dades el qual només és d´escriptura.
viewcontent.api.error.406.title=Data model element type mismatch
viewcontent.api.error.406.desc=S´ha intentat assignar un valor a un element que no correspon al seu tipus.
viewcontent.api.error.407.title=Data model element value out of range
viewcontent.api.error.407.desc=S´ha invocat a SetValue() per emmagatzemar un valor a un element del model de dades, però el valor no estava especifícat en el rang de valors de l´element.
viewcontent.api.error.408.title=Data model dependency not established
viewcontent.api.error.408.desc=El valor de l´element emmagatzemat depèn de la informació d´un altre element del model de dades el qual no concorda o no està disponible.
viewcontent.api.error.1000.title=General failure in the LMS
viewcontent.api.error.1000.desc=S´ha produït un error intern en el LMS que podria afectar en la navegació pel curs i el seguiment d´aquest. Posis en contacte amb l´administrador del LMS per solucionar el problema.

