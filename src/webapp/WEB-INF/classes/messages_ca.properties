# Pàgina d'ajuda
help.title=Campus : SCORM2004RTE : Ajuda
help.noscript=Es requereix l'ús de JavaScript per al correcte funcionament de la pàgina. Si l'has desactivat en el teu navegador, sisplau torna'l a activar.
help.viewcourse=<div id="helpHeader">Pàgina principal del curs</div><div id="helpContent"><div id="helpContentDescription"><span class="title">Introducci&oacute;</span><p class="content">Aquesta p&agrave;gina mostra informaci&oacute; detallada de l'activitat del curs SCORM i permet accedir als continguts d'aprenentatge SCORM d'aquest.<br /><br />De cara al professor, tamb&eacute; permet accedir al seguiment dels estudiants del curs i altres eines d' administraci&oacute; del curs.</p></div><div id="helpContentDescription"><span class="title">Descripci&oacute; del curs</span><p class="content">Per pantalla es mostren els elements descriptius del curs:<br /><ul><li><span class="bold">T&iacute;tol:</span> El nom del curs.</li><li><span class="bold">Descripci&oacute;:</span> Breu descripci&oacute; de l'activitat del curs.</li><li><span class="bold">Requeriments:</span> Requeriments de hardware i/o software necessaris per visualitzar correctament el curs.</li><li><span class="bold">	Duraci&oacute;:</span> La duraci&oacute; aproximada que es requereix per assolir els objectius d&rsquo;aprenentatge proposats pel curs.</li><li><span class="bold">Inici:</span> Data d&rsquo;inici del curs.</li><li><span class="bold">Fi:</span> Data de finalitzaci&oacute; del curs.</li><li><span class="bold"> Continguts disponibles:</span> Mostra les organitzacions<sup>1</sup> que formen el curs indicant el percentatge completat d&rsquo;aquestes i permet seleccionar-ne una per ser accedida als seus recursos. Per defecte, la primera organitzaci&oacute; est&agrave; sempre seleccionada.  </li></ul></div><div id="helpContentDescription"><span class="title">Accedint als continguts d'aprenentatge</span><p class="content">Per accedir a la presentació dels continguts d'aprenentatge, cal seguir aquests passos:<br /><ol><li>Seleccionar l'organització a consultar a partir de la llista desplegable.</li><li>Fer clic en el botó <span class="bold">Accedir</span>. Es mostraran els continguts d'aprenentatge.</li></ol></p></div><div id="helpContentDescription"><span class="title">Consideracions</span><p class="content"><ul><li>En aquesta mateixa p&agrave;gina, el professor pot accedir als informes de seguiment dels seus alumnes registrats a l&rsquo;activitat SCORM del curs a partir de l&rsquo;opci&oacute; <span class="bold">Seguiment</span> del men&uacute; d&rsquo;eines.</li><li>El  professor tamb&eacute; pot eliminar el curs del sistema fent clic a l&rsquo;opci&oacute; <span class="bold">Esborrar</span> del men&uacute; d&rsquo;eines. <br />Cal tenir en compte que a l&rsquo;eliminar un curs tamb&eacute; s&rsquo;eliminen els informes de seguiment dels estudiants enlla&ccedil;ats a aquest curs.</li></ul><br /><sup>1</sup>Les organitzacions SCORM descriuen com els recursos estan l&ograve;gicament organitzats en una experi&egrave;ncia d&rsquo;aprenentatge d&rsquo;un curs.</p></div></div>
help.createcourse=<div id="helpHeader">Pàgina de creació del curs</div><div id="helpContent"><div id="helpContentDescription"><span class="title">Introducci&oacute;</span><p class="content">Aquesta p&agrave;gina permet al professor integrar un curs SCORM al sistema, mitjan&ccedil;ant un fitxer que contingui experi&egrave;ncies d&rsquo;aprenentatge seguint l&rsquo;est&agrave;ndard SCORM 2004, i configurar el funcionament d&rsquo;aquest curs i les dades informatives que es volen mostrar als alumnes</p></div><div id="helpContentDescription"><span class="title">Importaci&oacute; del curs</span><p class="content">Per importar el paquet SCORM<sup>1</sup>, fitxer amb els continguts d&rsquo;aprenentatge del curs, cal seguir aquests passos:<ol><li>Fer clic en el bot&oacute; <span class="bold">Examinar</span> per poder seleccionar el paquet SCORM a importar des del disc local del professor.</li><li>Tot seguit fer clic en el bot&oacute; <span class="bold">Importar</span> per validar i emmagatzemar el paquet al sistema. Si el paquet s&rsquo;importa correctament, es mostra el que es comenta a continuaci&oacute;.</li></ol></p></div><div id="helpContentDescription"><span class="title">Configuraci&oacute; del curs</span><p class="content">Si el paquet SCORM s&rsquo;importa correctament en el sistema, es mostra un formulari amb el que es pot consultar i/o modificar la seg&uuml;ent informaci&oacute; del curs:<ul><li><span class="bold">Identificador</span>: Identificador SCORM del paquet del curs.<br />Dada informativa per al professor i no editable.</li><li><span class="bold">T&iacute;tol</span>: El nom del curs.<br />Si el paquet importat inclou metadata en el manifest SCORM informant del t&iacute;tol del curs, es mostra el t&iacute;tol del curs en aquest camp.<br />Aquest camp &eacute;s editable pel professor i obligatori de complimentar.<br />Dada informativa mostrada a tots els usuaris a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>.</li><li><span class="bold">Descripci&oacute;</span>: Descripci&oacute; textual del curs.<br />Si la metadata del manifest SCORM inclou una descripci&oacute; del curs, es mostra aquesta descripci&oacute; en aquest camp.<br />Camp editable pel professor i obligatori de complimentar.<br />Dada informativa mostrada a tots els usuaris a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>.</li><li> <span class="bold">Requeriments</span>: Requeriments de hardware i/o software necessaris per visualitzar correctament el curs.<br />Si la metadata del manifest SCORM inclou requeriments, es mostren aquests requeriments en aquest camp.<br />Camp editable pel professor i obligatori de complimentar.<br />Dada informativa mostrada a tots els usuaris a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>.	</li><li> <span class="bold">Dirigit a:</span> El col&middot;lectiu de persones al que va dirigit el curs.<br />Dada informativa per al professor, no editable, extreta del manifest del paquet SCORM si existeix aquesta informaci&oacute;.</li><li><span class="bold">Entorn educatiu</span>: El tipus d&rsquo;instituci&oacute; al que va dirigit el curs.<br />Dada informativa per al professor, no editable, extreta del manifest del paquet SCORM si existeix aquesta informaci&oacute;.</li><li><span class="bold">Autor/s</span>: Autor o autors del curs.<br />Dada informativa per al professor, no editable, extreta del manifest del paquet SCORM si existeix aquesta informaci&oacute;.</li><li><span class="bold">Copyright:</span> Copyright del paquet SCORM.<br />Dada informativa per al professor, no editable, extreta del manifest del paquet SCORM si existeix aquesta informaci&oacute;.</li><li><span class="bold">Duraci&oacute;:</span> La duraci&oacute; aproximada que es requereix per assolir els objectius d&rsquo;aprenentatge proposats pel curs<br />Si la metadata del manifest inclou aquesta informaci&oacute;, es mostra en aquest camp.<br />Camp editable pel professor i obligatori de complimentar.<br />Dada informativa mostrada a tots els usuaris a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>.</li><li><span class="bold">Inici:</span> Data d&rsquo;inici del curs.<br />Camp editable pel professor.<br />Dada informativa mostrada a tots els usuaris a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>.</li><li><span class="bold">Fi:</span> Data de finalitzaci&oacute; del curs.<br />Camp editable pel professor.<br />Dada informativa mostrada a tots els usuaris a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>.</li></ul><br />Tamb&eacute; es mostren opcions de configuraci&oacute; del funcionament intern del curs:<ul><li><span class="bold">Activar seguiment:</span> Activa o desactiva el seguiment del curs.<br />En el cas que es desactivi aquesta opci&oacute;, el professor no podr&agrave; accedir als informes de seguiment dels alumnes amb els continguts d&rsquo;aprenentatge del curs.</li></ul><br />Per finalitzar la creaci&oacute; del curs al sistema, el professor ha de fer clic en el bot&oacute; <span class="bold">Guardar</span>.</p></div><div id="helpContentDescription"><span class="title">Consideracions</span><p class="content"><ul><li>S&oacute;n obligatoris de complimentar els camps del formulari: t&iacute;tol, descripci&oacute;, requeriments i duraci&oacute;.</li><li>En el cas que el paquet SCORM no contingui un curs SCORM v&agrave;lid, aquest no s&rsquo;importar&agrave; i no es crear&agrave; el curs.</li></ul><br /><sup>1</sup>Un paquet SCORM &eacute;s un fitxer ZIP (comprimit) que cont&eacute;: un o varis fitxers XML, conegut amb el nom de MANIFEST, que descriuen l&rsquo;&iacute;ndex dels continguts d&rsquo;una experi&egrave;ncia d&rsquo;aprenentatge i detallen la manera de presentar-los; la informaci&oacute; que permet habilitar continguts en funci&oacute; dels resultats dels alumnes en els &iacute;tems de contingut, conegut com a seq&uuml;enciament; i els recursos educatius com fitxers HTML, imatges, etc.</p></div></div>
help.viewcontents=<div id="helpHeader">Pàgina de presentació i navegació pels continguts</div><div id="helpContent"><div id="helpContentDescription"><span class="title">Introducci&oacute;</span><p class="content">Aquesta p&agrave;gina permet als usuaris consultar i navegar pels continguts educatius del curs en una sessi&oacute; d&rsquo;aprenentatge SCORM.</p></div><div id="helpContentDescription"><span class="title">Elements de navegaci&oacute;</span><p class="content">Per a poder navegar pels recursos educatius hi ha els elements interactius seg&uuml;ents:<ul><li><span class="bold"><img src="images/continue.gif" alt="Avan&ccedil;ar" width="22" height="22" align="texttop" /> Bot&oacute; avan&ccedil;ar:</span> Llan&ccedil;a el pr&ograve;xim recurs que pertoqui mostrar. <br /><br /></li><li><img src="images/previous.gif" alt="Retrocedir" width="22" height="22" align="texttop" /> <span class="bold">Bot&oacute; retrocedir:</span> Llan&ccedil;a el recurs que s&rsquo;ha mostrat anteriorment. <br /><br /></li><li><span class="bold"><img src="images/exit.gif" alt="Sortir" width="22" height="22" align="texttop" /> Bot&oacute; sortir i suspendre:</span> Susp&egrave;n i surt de la presentaci&oacute; dels continguts d&rsquo;aprenentatge tornant a la p&agrave;gina principal del curs.<br /><br /></li><li><span class="bold"><img src="images/tree.gif" alt="Arbre" width="31" height="22" align="texttop" /> Arbre de navegaci&oacute;:</span> Arbre amb l&rsquo;estructura jer&agrave;rquica de l&rsquo;organitzaci&oacute; del curs que permet consultar l&rsquo;estat i accedir als recursos educatius que formen l&rsquo;organitzaci&oacute;.<br />L&rsquo;arbre de navegaci&oacute; representa els recursos a partir d&rsquo;icones que poden mostrar diferents estats depenent de si els recursos s&rsquo;han accedit, completat, estan actius, etc. Els possibles estats s&oacute;n:<br /></li></ul><ul><blockquote><img src="images/iconWrite1.gif" alt="Visitat actualment" width="18" height="18" align="texttop" /> Indica el recurs que s&rsquo;est&agrave; mostrant actualment.<br /><img src="images/iconText.gif" alt="Mai visitat" width="18" height="18" align="texttop" /> El recurs no s&rsquo;ha visitat mai.<br /><img src="images/iconCompleted.gif" alt="Completat" width="18" height="18" align="texttop" /> El recurs s&rsquo;ha visitat i completat.<br /><img src="images/iconIncompleted.gif" alt="No completat" width="18" height="18" align="texttop" /> El recurs s&rsquo;ha visitat, per&ograve; no s&rsquo;ha completat.<br /><img src="images/iconDisabled.gif" alt="Desactivat" width="18" height="18" align="texttop" /> El recurs est&agrave; desactivat i no es pot accedir.<br /><img src="images/iconCompletedDisabled.gif" alt="Complet i tancat" width="18" height="18" align="texttop" /> El recurs s&rsquo;ha visitat i completat, per&ograve; no es pot accedir de nou.<br /><img src="images/iconIncompletedDisabled.gif" alt="Incomplet i tancat" width="18" height="18" align="texttop" /> El recurs s&rsquo;ha visitat i no s&rsquo;ha completat, per&ograve; no es pot accedir de nou.</blockquote></ul>Aquests elements de navegaci&oacute; poden no estar disponibles en certs moments de la presentaci&oacute; depenent de les normes de seq&uuml;enciament i navegaci&oacute; definides en el curs.		  </div><div id="helpContentDescription"><span class="title">Altres elements</span><p class="content">A m&eacute;s dels elements interactius de navegaci&oacute;, tamb&eacute; hi ha disponibles aquests altres que faciliten l&rsquo;accessibilitat als continguts:<ul><li><span class="bold"><img src="images/print.gif" alt="Imprimir" width="22" height="21" align="texttop" /> Bot&oacute; imprimir: </span>Permet imprimir el contingut del recurs educatiu que es mostra per pantalla.  <br /><br /></li><li><img src="images/enlargeText.gif" alt="Augmentar" width="27" height="14" /><span class="bold"> Bot&oacute; augmentar el text:</span> Incrementa el tamany de les lletres del contingut llan&ccedil;at. <br /><br /></li><li><span class="bold"><img src="images/reduceText.gif" alt="Reduir" width="27" height="14" /> Bot&oacute; disminuir el text:</span> Disminueix el tamany de les lletres del contingut llan&ccedil;at. </li></ul></div><div id="helpContentDescription"><span class="title">Consideracions</span><p class="content"><ul><li>Cal tenir en compte que la navegaci&oacute; pels continguts, a m&eacute;s de la interacci&oacute; dels alumnes, dep&egrave;n de les norm&eacute;s de seq&uuml;enciament definides al manifest del paquet SCORM.</li></ul></div></div>
help.tracking=<div id="helpHeader">Pàgina del seguiment dels alumnes</div><div id="helpContent"><div id="helpContentDescription"><span class="title">Introducci&oacute;</span><p class="content">Aquesta p&agrave;gina permet consultar en detall el seguiment de les interaccions dels alumnes pels continguts d&rsquo;aprenentatge per despr&eacute;s poder avaluar els seus progressos i rendiments en el curs.</p><p class="content">Els informes del seguiment es mostren en una taula amb tres nivells de detall de les dades a consultar </p></div><div id="helpContentDescription"><a name="table1"><span class="title">Taula n1: Seguiment global dels alumnes</span></a><p class="content">La taula de nivell 1 mostra el llistat dels alumnes registrats al curs i detalla informaci&oacute; global d&rsquo;aquests alumnes amb el curs:<ul><li><span class="bold">Nom:</span> Nom i primer cognom de l&rsquo;alumne.<br /></li><li> <span class="bold">Login:</span> Identificador de l&rsquo;alumne.<br /></li><li><span class="bold">&Uacute;ltim contingut visitat:</span> T&iacute;tol de l&rsquo;&uacute;ltim recurs visitat per l&rsquo;alumne. </li><li><span class="bold">Visites: </span>Nombre total de vegades que l&rsquo;alumne ha accedit al curs i l&rsquo;hora i la data del seu &uacute;ltim acc&eacute;s.<br /></li><li><span class="bold">Organitzacions - completat:</span> T&iacute;tol de les organitzacions<sup>1</sup> disponibles en el curs i el percentatge completat d&rsquo;aquestes per l&rsquo;alumne.<br />Fent clic al t&iacute;tol de l&rsquo;organitzaci&oacute; s&rsquo;accedeix en m&eacute;s detall al seguiment de l&rsquo;alumne pels continguts dels recursos educatius que formen l&rsquo;organitzaci&oacute;</li></ul><br />Si es vol tornar a la <a href="help.jsp?page=viewcourse">p&agrave;gina principal del curs</a>, cal fer clic al bot&oacute; <span class="bold">Sortir</span></div><div id="helpContentDescription"><a name="table2"><span class="title">Taula n2: Seguiment d&rsquo;un alumne en una organitzaci&oacute;</span></a><p class="content">La taula de nivell 2 mostra en detall el seguiment de l&rsquo;alumne amb els continguts educatius d&rsquo;una organitzaci&oacute;:<ul><li><span class="bold">Contingut</span>: T&iacute;tol del contingut del recurs educatiu.</li><li><span class="bold">Visites</span>: Nombre de vegades que s&rsquo;ha visitat el contingut educatiu.<br /></li><li> <span class="bold">Primera visita:</span> Hora i data de la primera vegada que l&rsquo;alumne ha accedit al contingut.<br /></li><li><span class="bold">&Uacute;ltima visita</span>: Hora i data de l&rsquo;&uacute;ltima vegada que l&rsquo;alumne ha accedit al contingut. </li><li><span class="bold">Temps acumulat</span>: Temps total acumulat dels temps de sessi&oacute; d&rsquo;aprenentatge de les visites de l&rsquo;alumne en el contingut.</li><li><span class="bold">Estat</span>: Informa si l&rsquo;alumne ha completat el contingut correctament.<br />		Els valors possibles s&oacute;n: completat i incomplet</li><li><span class="bold">&Egrave;xit</span>: Informa si l&rsquo;alumne ha finalitzat amb &egrave;xit el contingut educatiu.<br />Els valors possibles s&oacute;n: passat (aprovat) i fallit (susp&egrave;s).</li><li><span class="bold">Qualificaci&oacute;</span>: Puntuaci&oacute; obtinguda per l&rsquo;alumne en el contingut.</li><li><span class="bold">Objectius</span>: Llistat dels noms dels objectius<sup>2</sup> proposats en el contingut educatiu.<br />Fent clic en els objectius s&rsquo;accedeix al seguiment de l&rsquo;alumne en aquests objectius.</li></ul><br />Si es vol tornar a la <a href="#table1">taula de nivell 1</a>, cal fer clic al bot&oacute; <span class="bold">Tornar</span>.</div><div id="helpContentDescription"><span class="title">Taula n3: Seguiment dels objectius</span><p class="content">La taula de nivell 3 mostra en detall el seguiment dels objectius de l&rsquo;alumne en un contingut educatiu:<ul><li><span class="bold">Objectiu:</span> Nom de l&rsquo;identificador &uacute;nic de l&rsquo;objectiu.</li><li><span class="bold">Estat</span>: Informa si l&rsquo;alumne ha completat correctament l&rsquo;objectiu.<br />Els valors possibles s&oacute;n: completat i incomplet<br /></li><li> <span class="bold">&Egrave;xit:</span> Informa si l&rsquo;alumne ha finalitzat amb &egrave;xit l&rsquo;objectiu.<br />Els valors possibles s&oacute;n: passat (aprovat) i fallit (susp&egrave;s).<br /></li><li><span class="bold">Qualificaci&oacute;: </span>Puntuaci&oacute; obtinguda per l&rsquo;alumne en l&rsquo;objectiu.</li><li><span class="bold">Descripci&oacute;:</span> Descripci&oacute; de la finalitat de l&rsquo;objectiu del contingut educatiu.</li></ul><br />Si es vol tornar a la <a href="#table2">taula de nivell 2</a>, cal fer clic al bot&oacute; <span class="bold">Tornar</span></div><div id="helpContentDescription"><span class="title">Consideracions</span><p class="content"><ul><li><sup>1</sup>Les organitzacions SCORM descriuen com els recursos estan l&ograve;gicament organitzats en una experi&egrave;ncia d&rsquo;aprenentatge d&rsquo;un curs. Un curs d&rsquo;un paquet SCORM pot definir una o m&eacute;s organitzacions.</li><li><sup>2</sup>Un contingut educatiu pot tenir definits un o m&eacute;s objectius o cap.</li></ul></div></div>
