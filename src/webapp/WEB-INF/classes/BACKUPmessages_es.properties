viewcontent.api.error.0.title=No error
viewcontent.api.error.0.desc=No se ha encontrado ningún error. La función se ha ejecutado perfectamente.
viewcontent.api.error.101.title=General exception
viewcontent.api.error.101.desc=Se ha producido un error interno durante la ejecución de una función del modelo de datos.
viewcontent.api.error.102.title=General initialization failure
viewcontent.api.error.102.desc=Se ha producido un error durante la ejecución de Initialize() para establecer comunicación con el LMS.
viewcontent.api.error.103.title=Already initialized
viewcontent.api.error.103.desc=Se ha llamado a Initialize(), pero ya estaba inicializada la comunicación con el LMS.
viewcontent.api.error.104.title=Content instance terminated
viewcontent.api.error.104.desc=Se ha invocado la función Initialize() cuando la comunicación con el LMS se ha finalizado anteriormente.
viewcontent.api.error.111.title=General termination failure
viewcontent.api.error.111.desc=Se ha producido un error durante la ejecución de Termination() para finalizar la comunicación con el LMS.
viewcontent.api.error.112.title=Termination before initialization
viewcontent.api.error.112.desc=Se ha invocado Termination() antes que se haya establecido la conexión con el LMS. 
viewcontent.api.error.113.title=Termination after termination
viewcontent.api.error.113.desc=Invocación innecesaria de la función Termination() por que ya se había finalizado correctamente la comunicación con el LMS.
viewcontent.api.error.122.title=Retrieve data before initialization
viewcontent.api.error.122.desc=Se ha invocado a GetValue() para consultar un elemento del modelo de datos sin haber establecido conexión con el LMS mediante la función Initialize().
viewcontent.api.error.123.title=Retrieve data after termination
viewcontent.api.error.123.desc=Se ha invocado a GetValue() para consultar un elemento del modelo de datos después de haberse finalizado la conexión con el LMS mediante la función Termination().
viewcontent.api.error.132.title=Store data before initialization
viewcontent.api.error.132.desc=Se ha invocado a SetValue() para asignar un valor a un elemento del modelo de datos sin haber establecido primero una conexión con el LMS mediante Initialize().
viewcontent.api.error.133.title=Store data after termination
viewcontent.api.error.133.desc=Se ha invocado SetValue() para asignar un valor a un elemento del modelo de datos después de haberse finalizado la conexión con el LMS mediante la función Termination()..
viewcontent.api.error.142.title=Commit before initialization
viewcontent.api.error.142.desc=Se ha invocado a Commit() para almacenar los datos en el modelo de datos sin haber establecido una conexión con el LMS mediante la función Initialize().
viewcontent.api.error.143.title=Commit after initialization
viewcontent.api.error.143.desc=Se ha invocado a Commit() para almacenar los datos en el modelo de datos después de haber finalizado la conexión con el LMS mediante Termination().
viewcontent.api.error.201.title=General argument error
viewcontent.api.error.201.desc=Se ha realizado una llamada a una función del modelo de datos del SCORM que no existe o se ha utilizado un argumento invalido en una función de la API.
viewcontent.api.error.301.title=General get failure
viewcontent.api.error.301.desc=Se ha producido un error, que no se puede especificar, durante la llamada a GetValue(). Quizá se ha invocado GetValue() en un modelo de datos que no soporta 'children', o en una categoría o elemento de un modelo de datos que no soporta 'count' o 'version'.
viewcontent.api.error.351.title=General set failure
viewcontent.api.error.351.desc=Se ha producido un error en el modelo de datos, que no se puede especificar, durante la llamada a SetValue(). Quizá se ha intentado asignar un valor a un elemento del modelo de datos el cual es una palabra clave  y se le puede asignar ningún valor.
viewcontent.api.error.391.title=General commit failure
viewcontent.api.error.391.desc=Se ha producido un error, que no se puede especificar, durante la llamada a Commit() por almacenar persistentemente los datos.
viewcontent.api.error.401.title=Undefined data model element
viewcontent.api.error.401.desc=Se ha llamado a una función del modelo de datos que no está definido en el modelo de datos utilizado por el LMS.
viewcontent.api.error.402.title=Unimplemented data model element
viewcontent.api.error.402.desc=Se ha invocado una función del modelo de datos que no está implementada en el LMS.
viewcontent.api.error.403.title=Data model element value not initialized
viewcontent.api.error.403.desc=Se ha invocado a GetValue() en un elemento que no tenía un valor inicial.
viewcontent.api.error.404.title=Data model element is read only
viewcontent.api.error.404.desc=Se ha invocado a SetValue() para asignar un valor a un elemento del modelo de datos el cual solamente es de lectura
viewcontent.api.error.405.title=Data model element is write only
viewcontent.api.error.405.desc=Se ha llamado a GetValue() para asignar un valor a un elemento del modelo de datos el cual solamente es de escritura.
viewcontent.api.error.406.title=Data model element type mismatch
viewcontent.api.error.406.desc=Se ha intentado asignar un valor a un elemento que no corresponde a su tipo.
viewcontent.api.error.407.title=Data model element value out of range
viewcontent.api.error.407.desc=Se ha invocado a SetValue() para almacenar un valor en un elemento del modelo de datos, pero el valor no estaba especificado en el rango de valores del elemento.
viewcontent.api.error.408.title=Data model dependency not established
viewcontent.api.error.408.desc=El valor del elemento almacenado depende de la información de otro elemento del modelo de datos el cual no concuerda o no está disponible.
viewcontent.api.error.1000.title=General failure in the LMS
viewcontent.api.error.1000.desc=Se ha producido un error interno en el LMS que podría afectar en la navegación para que el curso y el seguimiento de este. Póngase en contacto con el administrador del LMS para solucionar el problema.
